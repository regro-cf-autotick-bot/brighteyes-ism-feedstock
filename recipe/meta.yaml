{% set name = "brighteyes-ism" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/brighteyes-ism-{{ version }}.tar.gz
  sha256: 3d11af860416c7d2cd93ae7d28a398fae5a0c7a50cdbf92b8ebb1270641d5040

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=61.0
  run:
    - h5py
    - joblib
    - matplotlib-base
    - matplotlib-scalebar
    - numpy
    - poppy
    - pycustomfocus <=2.3  # See: https://github.com/VicidominiLab/BrightEyes-ISM/issues/3
    - python >={{ python_min }}
    - scipy
    - scikit-image
    - scikit-learn
    - statsmodels
    - tqdm

test:
  imports:
    - brighteyes_ism
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/brighteyes-ism
  summary: A toolbox for analysing and simulating ISM images
  license: GPL-3.0-or-later
  license_file: LICENSE
  dev_url: https://github.com/VicidominiLab/brighteyes-ism

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
